<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaat Coder</title>

</head>
<body>

    <form>

        <label for="name">Name:</label>
        <input type="text" name="Username" id="name"> 

        <br><br>

        <label for="Fname">Father Name:</label>
        <input type="text" name="UserFathername" id="Fname">

        <br><br>
        
        <label for="age">Age:</label>
        <input type="number" name="Userage" id="age">

        <br><br>

        <label for="password">Password:</label>
        <input type="password" name="Userpassword" id="password">

        <br><br>

            <label>Gender:</label>
            <br><br>

            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male" value="male">


            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female" value="female">

            <label for="other">Other</label>
            <input type="radio" name="Gender" id="other" value="other">

        <br><br>

                    <label>Choose the subject:</label>
                    <br><br>

                <label for="c++">C++</label>
                <input type="checkbox" name="subject" id="c++" value="C++">

                
                <label for="java">Java</label>
                <input type="checkbox" name="subject" id="java" value="Java">

                <label for="python">Python</label>
                <input type="checkbox" name="subject" id="python" value="Python">



        <br><br>
        <input type="submit">


    </form>

</body>
</html>
