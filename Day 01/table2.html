<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

<table border="1" cellpadding="8" cellspacing="0" width="100%">
    <caption><b>Student Performance Report</b></caption>
    <thead>
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
            <th rowspan="2">Details</th>
        </tr>
        <tr>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>101</td>
            <td>Ravi Kumar</td>
            <td>85</td>
            <td>78</td>
            <td>90</td>
            <td>
                <!-- Nested Table -->
                <table border="1" cellpadding="5" cellspacing="0" width="100%">
                    <tr>
                        <th>Age</th>
                        <th>City</th>
                    </tr>
                    <tr>
                        <td>16</td>
                        <td>Delhi</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>102</td>
            <td>Sneha Singh</td>
            <td>92</td>
            <td>88</td>
            <td>85</td>
            <td>
                <table border="1" cellpadding="5" cellspacing="0" width="100%">
                    <tr>
                        <th>Age</th>
                        <th>City</th>
                    </tr>
                    <tr>
                        <td>17</td>
                        <td>Mumbai</td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <th colspan="6">End of Report</th>
        </tr>
    </tfoot>
</table>

</body>
</html>
