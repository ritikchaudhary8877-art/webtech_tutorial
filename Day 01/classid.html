<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class ID</title>
    <style>
            .b1{font-style: italic;}
            #a1{text-decoration: underline;}
            #c1{text-decoration: solid; font-weight: 500;}
    </style>
</head>
<body>
    <h1 class="b1">Hello Everyone</h1>
    <h3 class="b1">Welcome to my html page</h3>
    <table border="1 cellspacing="10" cellpadding="30">
        <tr id="a1">
            <th>Name</th>
            <th>Class</th>
        </tr>
        <tr>
        <td id="c1">xyz</td>
        <td>8</td>
        </tr>
    </table>
</body>
</html>
