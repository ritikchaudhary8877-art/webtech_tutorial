<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <h2>Student Feedback Form</h2>

  <form action="submit.php" method="post" name="feedbackForm">
    <fieldset>
      <legend>Personal Info</legend>
      <label>Name: <input type="text" name="name" required></label><br><br>
      <label>Email: <input type="email" name="email" required></label><br><br>
      <label>Course:
        <select name="course">
          <option>BCA</option><option>B.Tech</option>
          <option>BBA</option><option>BA</option>
        </select>
      </label>
    </fieldset><br>

    <fieldset>
      <legend>Feedback</legend>
      <label>Message:<br>
        <textarea name="feedback" rows="4" cols="35"></textarea>
      </label><br><br>
      <label>Rating:
        <select name="rating">
          <option>Excellent</option><option>Good</option>
          <option>Average</option><option>Poor</option>
        </select>
      </label>
    </fieldset><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
